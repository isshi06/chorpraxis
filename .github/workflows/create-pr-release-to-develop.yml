# releaseブランチマージ後、developブランチ向けのプルリクエストを作成する
# releaseプルリクのマージ後、delete branchをブラウザで実行しないように注意
name: Create PR from release to develop

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Create release pr
        # head(-H)の指定をしないと、現在のブランチがheadになる
        # titleは要編集
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create -B develop -H release -t "from release to develop" -b "test"
